models:
  #   User:
  #       id: id
  #       department_id: bigInteger foreign:departments.id
  #       first_name: string
  #       last_name: string
  #       email: string unique
  #       phone_number: string unique
  #       type: enum:"employee","admin","supervisor" default:"employee"
  #       public_key: longText
